[SERVICE]
    parsers_file /tmp/parsers.conf

[INPUT]
    name                tail
    path                /home/fluentbit/*.log
    parser              nginx
    db                  test.db
    refresh_interval    1
    Path_Key            path
    Offset_Key          offset
    Read_from_Head      true

[FILTER]
    name   grep
    match  *
    regex  user_agent no-agent

[OUTPUT]
    name   stdout
    match  *
